heat_template_version: newton

parameters:
  undercloud_flavor:
    type: string
  undercloud_image:
    type: string
  key_name:
    type: string
  undercloud_name:
    type: string
  undercloud_user_data:
    type: string
  private_net_admin:
    type: string
  public_net:
    type: string
  volume_id:
    type: string
    default: ''
  sg:
    type: string
    description: Neutron sec group

conditions:

  use_ext_volume: {not: {equals: [{get_param: volume_id}, '']}}

resources:

  undercloud_server:
    type: OS::Nova::Server
    properties:
      flavor: {get_param: undercloud_flavor}
      image: {get_param: undercloud_image}
      key_name: {get_param: key_name}
      networks:
      - network: {get_param: private_net_admin}
      security_groups:
        - "default"
        - {get_param: sg}
      name: {get_param: undercloud_name}
      user_data_format: SOFTWARE_CONFIG
      user_data: {get_param: undercloud_user_data}
      software_config_transport: POLL_SERVER_HEAT

  persistent_volume:
    type: OS::Cinder::VolumeAttachment
    properties:
      instance_uuid: {get_resource: undercloud_server}
      volume_id: {get_param: volume_id}
    condition: use_ext_volume

  undercloud_floating_ip:
    type: OS::TraaS::UndercloudFloating
    properties:
      public_net: {get_param: public_net}
      undercloud_port:
        get_attr:
          - undercloud_server
          - addresses
          - {get_param: private_net_admin}
          - 0
          - port

outputs:
  undercloud_server:
    description: "undercloud server resource"
    value: {get_resource: undercloud_server}
  undercloud_floating_ip:
    description: "floating ip of the undercloud instance"
    value:
      get_attr: [undercloud_floating_ip, undercloud_floating_ip]
  undercloud_private_ip:
    description: "private admin ip of the undercloud instance"
    value:
      get_attr:
        - undercloud_server
        - networks
        - {get_param: private_net_admin}
        - 0
