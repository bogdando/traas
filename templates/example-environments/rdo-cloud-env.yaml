parameters:
  overcloud_flavor: m1.large
  overcloud_image: CentOS-7-x86_64-GenericCloud-1703
  key_name: bdobreli-rdo-cloud
  private_net: private
  overcloud_node_count: 0
  public_net:  38.145.32.0/22
  undercloud_image: CentOS-7-x86_64-GenericCloud-1703
  undercloud_flavor: m1.large
  undercloud_docker_registry_mirror: http://mirror.regionone.tripleo-test-cloud-rh1.openstack.org:8081/registry-1.docker
  job_timeout: 180
  overcloud_deploy_timeout: 150
  #toci_jobtype: multinode-1ctlr-featureset004
  #toci_jobtype: ovb-containers-oooq
  toci_jobtype: undercloud-containers
  #tripleo_ci_remote: https://github.com/openstack-infra/tripleo-ci
  #tripleo_ci_branch: master
  undercloud_user_data:  |
		#!/bin/sh
		set -eux
		#Set up tripleo repos:
		rpm -q git || sudo yum -y install git
		git clone https://git.openstack.org/openstack-infra/tripleo-ci
		tripleo-ci/scripts/tripleo.sh --repo-setup
		# Install and enable agent:
		sudo yum -y install python-heat-agent*
		sudo systemctl enable os-collect-config
		# Delete enabled repos:
		sudo rm -f /etc/yum.repos.d/delorean*
  undercloud_user_data_format: RAW
  overcloud_user_data: {get_param: undercloud_user_data}
  overcloud_user_data_format: {get_param: undercloud_user_data_format}
